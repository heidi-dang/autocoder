version: "3.9"

services:
  autocoder:
    image: ${IMAGE:-autocoder-local:latest}
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8888:8888"
    restart: unless-stopped
    volumes:
      - autocoder-data:/root/.autocoder
    command: uvicorn server.main:app --host 0.0.0.0 --port 8888

volumes:
  autocoder-data:
