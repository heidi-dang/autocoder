repos:
  # Ruff: Python linting and formatting (primary linter)
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.14
  hooks:
  - id: ruff
    name: ruff (lint)
    args: [--fix, --unsafe-fixes]
    stages: [pre-commit]
  - id: ruff-format
    name: ruff (format)
    stages: [pre-commit]

  # Common fixes (trailing whitespace, EOF, etc.)
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: detect-private-key
    name: Detect private keys
    stages: [pre-commit]
  - id: check-added-large-files
    name: Check for large files
    args: [--maxkb=1000]
    stages: [pre-commit]
  - id: end-of-file-fixer
    name: Fix end of file
    stages: [pre-commit]
  - id: trailing-whitespace
    name: Trim trailing whitespace
    stages: [pre-commit]
  - id: check-yaml
    name: Check YAML
    args: [--unsafe]
    stages: [pre-commit]
  - id: check-json
    name: Check JSON
    exclude: ^ui/tsconfig.*\.json$
    stages: [pre-commit]
  - id: check-merge-conflict
    name: Check merge conflicts
    stages: [pre-commit]

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.12.0
  hooks:
  - id: pretty-format-yaml
    name: Format YAML
    args: [--autofix]
    stages: [pre-commit]

ci:
  autofix_commit_msg: '[pre-commit.ci] auto fixes from ruff'
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
