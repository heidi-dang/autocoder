[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W", "UP", "C", "BLE", "T20"]
ignore = [
    "E501",  # Line length handled separately
    "E402",  # Allow imports after load_dotenv()
    "E712",  # SQLAlchemy requires == True/False syntax
    "W293",  # Blank line contains whitespace (auto-fixed)
    "C901",  # Function is too complex (many in this codebase)
    "BLE001",  # Do not catch blind exception (common in async code)
]

[tool.ruff.lint.isort]
known-first-party = ["server", "api", "mcp_server"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
strict = true
plugins = []

[[tool.mypy.overrides]]
module = [
    "openai",
    "psutil",
    "pythonjsonlogger",
    "prometheus_client",
    "sentry_sdk",
    "sentry_sdk.integrations.fastapi",
    "opentelemetry",
    "opentelemetry.*",
    "claude_agent_sdk",
    "apscheduler",
    "apscheduler.*",
    "winpty",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "server.services.terminal_manager",
    "server.services.assistant_database",
    "api.database",
    "registry",
    "server.routers.schedules",
    "server.routers.assistant_chat",
    "server.routers.features",
    "server.routers.projects",
    "server.routers.expand_project",
    "server.routers.agent",
    "server.routers.spec_creation",
    "server.websocket",
]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "server.*",
    "api.*",
]
ignore_errors = true
